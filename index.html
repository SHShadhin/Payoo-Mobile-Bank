<html data-theme="light" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | Login</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

  <!-- Tailwind + daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!-- icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    * {
      font-family: "Outfit", sans-serif;
    }
  </style>
</head>

<body class="min-h-screen bg-base-200 max-w-lg mx-auto">
  <!-- logo -->
  <div class="logo w-[200px] mx-auto pt-[140px]">
    <img src="assets/Logo-full.png" alt="">
  </div>
  <!-- form -->
  <div class="form ">
    <div class="card bg-base-100 w-full max-w-sm mx-auto mt-8 shadow rounded-2xl">
      <div class="card-body ">
        <fieldset class="fieldset mx-2">
          <label class="label text-neutral font-medium text-[20px]">Mobile Number</label>
          <input id="number-input" maxlength="11" minlength="11" type="text" class="input outline-none rounded-full bg-base-300" value="01234567890" placeholder="Enter your number" /> 

          <label class="label text-neutral font-medium text-[20px] mt-4">4 Digit pin</label>
          <input id="pin-input" maxlength="4" type="password" class="input outline-none rounded-full bg-base-300" placeholder="Enter 4 Digit Pin" />
          <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
        </fieldset>
      </div>
    </div>
  </div>


<script src="./JS/login.js"></script>
</body>

</html>
